<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 100%;
    height: 200px;
  }
  .item{
    width: 100px;
    height: 100px;
    background-color: red;
  }
  .box.flex{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box.position{
    position: relative;
  }
  .box.position>.item{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  .box.margin>.item{
    margin: 50px auto;
  }
</style>
<body>
  <section>
    <div class="box flex">
      <div class="item"></div>
    </div>
  </section>
  <section>
    <div class="box position">
      <div class="item"></div>
    </div>
  </section>
  <section>
    <div class="box margin">
      <div class="item"></div>
    </div>
  </section>
</body>
</html>
